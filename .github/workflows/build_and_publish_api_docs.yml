name: Build and publish API docs

on:
  workflow_run:
    # Only run once docs build and publish finished
    workflows: ["Build and publish docs"]
    type:
      - complete

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements_ford.txt

      - name: Build Documentation
        run: |
          ford cable_ford.md

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # default
          folder: ford_doc
          target_folder: api
          clean: true